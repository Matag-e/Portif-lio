<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff1f2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffe4e6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Map Pattern Background (Abstract) -->
  <path d="M0 100 Q 200 50 400 100 T 800 100" fill="none" stroke="#fecdd3" stroke-width="2" opacity="0.5"/>
  <path d="M0 200 Q 200 150 400 200 T 800 200" fill="none" stroke="#fecdd3" stroke-width="2" opacity="0.5"/>
  <path d="M0 300 Q 200 250 400 300 T 800 300" fill="none" stroke="#fecdd3" stroke-width="2" opacity="0.5"/>
  <path d="M0 400 Q 200 350 400 400 T 800 400" fill="none" stroke="#fecdd3" stroke-width="2" opacity="0.5"/>
  <path d="M0 500 Q 200 450 400 500 T 800 500" fill="none" stroke="#fecdd3" stroke-width="2" opacity="0.5"/>

  <!-- Main Card -->
  <rect x="150" y="100" width="500" height="400" rx="20" fill="white" filter="url(#shadow)"/>
  
  <!-- Header Bar of the App -->
  <rect x="150" y="100" width="500" height="60" rx="20" fill="#f43f5e"/>
  <rect x="150" y="140" width="500" height="20" fill="#f43f5e"/> <!-- Square off bottom corners of header -->
  
  <!-- Window Controls -->
  <circle cx="180" cy="130" r="6" fill="#fb7185"/>
  <circle cx="200" cy="130" r="6" fill="#fb7185"/>
  <circle cx="220" cy="130" r="6" fill="#fb7185"/>
  
  <!-- App Title in Header -->
  <text x="400" y="138" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="white" text-anchor="middle">Roteiro.io</text>

  <!-- Content Area Mockup -->
  <!-- Left Sidebar -->
  <rect x="150" y="160" width="120" height="340" fill="#fff1f2" opacity="0.5"/>
  <rect x="170" y="190" width="80" height="10" rx="5" fill="#fecdd3"/>
  <rect x="170" y="220" width="80" height="10" rx="5" fill="#fecdd3"/>
  <rect x="170" y="250" width="80" height="10" rx="5" fill="#fecdd3"/>
  
  <!-- Main Content Area -->
  <!-- Hero Section -->
  <rect x="300" y="190" width="320" height="120" rx="10" fill="#fecdd3" opacity="0.3"/>
  <text x="320" y="230" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="#e11d48">Sua pr√≥xima viagem</text>
  <text x="320" y="260" font-family="Arial, sans-serif" font-size="16" fill="#be123c">Planeje cada detalhe com facilidade.</text>
  
  <!-- Cards Grid -->
  <rect x="300" y="340" width="150" height="100" rx="8" fill="#fff1f2" stroke="#fecdd3" stroke-width="2"/>
  <rect x="470" y="340" width="150" height="100" rx="8" fill="#fff1f2" stroke="#fecdd3" stroke-width="2"/>
  
  <!-- Icons in Cards -->
  <!-- Calendar Icon -->
  <rect x="355" y="365" width="40" height="40" rx="4" fill="#f43f5e" opacity="0.2"/>
  <path d="M365 385 h20 M375 375 v20" stroke="#e11d48" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Map Icon -->
  <rect x="525" y="365" width="40" height="40" rx="4" fill="#f43f5e" opacity="0.2"/>
  <circle cx="545" cy="385" r="12" stroke="#e11d48" stroke-width="3" fill="none"/>
  <path d="M545 385 L555 375" stroke="#e11d48" stroke-width="3" stroke-linecap="round"/>

  <!-- Floating Elements (Decorations) -->
  <circle cx="700" cy="500" r="60" fill="#f43f5e" opacity="0.1"/>
  <circle cx="100" cy="100" r="40" fill="#f43f5e" opacity="0.1"/>
  
  <!-- Paper Plane Icon Floating -->
  <path d="M680 480 L720 495 L680 520 L690 495 Z" fill="#f43f5e" transform="rotate(-15 700 500)"/>

</svg>
