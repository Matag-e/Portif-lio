<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1d23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1115;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#grad1)" />
  
  <!-- Abstract Map Pattern -->
  <path d="M0 100 Q 200 50 400 100 T 800 100" stroke="#242830" stroke-width="2" fill="none"/>
  <path d="M0 200 Q 200 150 400 200 T 800 200" stroke="#242830" stroke-width="2" fill="none"/>
  <path d="M0 300 Q 200 250 400 300 T 800 300" stroke="#242830" stroke-width="2" fill="none"/>
  
  <!-- Route Line -->
  <path d="M200 280 C 250 280, 250 170, 400 170 S 550 250, 600 250" 
        stroke="url(#grad2)" stroke-width="8" fill="none" stroke-linecap="round" stroke-dasharray="10 15"/>
        
  <!-- Location Pins -->
  <g transform="translate(200, 280)">
    <circle cx="0" cy="0" r="12" fill="#3b82f6"/>
    <circle cx="0" cy="0" r="6" fill="#1a1d23"/>
  </g>
  
  <g transform="translate(400, 170)">
    <circle cx="0" cy="0" r="12" fill="#3b82f6"/>
    <circle cx="0" cy="0" r="6" fill="#1a1d23"/>
  </g>
  
  <g transform="translate(600, 250)">
    <path d="M0 0 L -15 -25 A 15 15 0 1 1 15 -25 Z" fill="#ef4444"/>
    <circle cx="0" cy="-25" r="6" fill="white"/>
  </g>

  <!-- Text -->
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="48" fill="white" letter-spacing="2">
    Roteiro<tspan fill="#3b82f6">.io</tspan>
  </text>
  
  <!-- Subtext -->
  <text x="400" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#9ca3af">
    PLANEJAMENTO DE VIAGENS INTELIGENTE
  </text>
</svg>
