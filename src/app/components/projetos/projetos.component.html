<section id="projetos" class="projetos-section">
    <div class="projetos-container">
        <h2 class="projetos-title">Meus Projetos</h2>
        <div class="projetos-grid">
            <div class="projeto-item" *ngFor="let projeto of projetos">
                <div class="projeto-img">
                    <img [src]="projeto.imagem" [alt]="projeto.titulo">
                </div>
                <h3>{{ projeto.titulo }}</h3>
                <p class="projeto-description">{{ projeto.descricao }}</p>
                <a [href]="projeto.link" target="_blank" class="btn-projeto">Ver Projeto</a>
            </div>
        </div>
    </div>
</section>
